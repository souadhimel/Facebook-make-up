<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Makeup</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />
    <!-- Responsive CSS link-->
    <link rel="stylesheet" href="responsive.css" />
    <!-- Google icons link -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <!-- Font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Header starts -->
    <header>
      <div class="left_header">
        <div class="search_area">
          <div class="logo">
            <a href="">
              <img src="./images/Facebook-Logo (1).png" alt="" />
            </a>
          </div>
          <div class="search">
            <span class="material-icons-outlined"> search </span
            ><input type="text" placeholder="Search facebook" />
          </div>
        </div>
      </div>
      <nav class="menu">
        <ul>
          <li>
            <a data-tag="Home" href=""
              ><span class="material-icons-outlined"> home </span></a
            >
          </li>
          <li>
            <a data-tag="Friends" href=""
              ><span class="material-icons-outlined"> people </span></a
            >
          </li>
          <li>
            <a data-tag="Pages" href=""
              ><span class="material-icons-outlined"> flag </span></a
            >
          </li>
          <li>
            <a data-tag="Watch" href=""
              ><span class="material-icons-outlined"> smart_display </span></a
            >
          </li>
          <li>
            <a data-tag="Groups" href=""
              ><span class="material-icons-outlined"> groups </span></a
            >
          </li>
        </ul>
      </nav>
      <div class="right_header">
        <div class="profile_section">
          <ul>
            <li>
              <a href=""
                ><span class="material-icons-outlined">
                  account_circle
                </span></a
              >
            </li>
            <li>
              <a href=""><span class="material-icons-outlined"> apps </span></a>
            </li>
            <li>
              <a href=""><i class="fab fa-facebook-messenger"></i></a>
            </li>
            <li>
              <a href=""
                ><span class="material-icons-outlined"> notifications </span></a
              >
            </li>
            <li>
              <a href=""
                ><span class="material-icons-outlined">
                  arrow_drop_down
                </span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>
    <!-- Header ends -->
  </body>
</html>
